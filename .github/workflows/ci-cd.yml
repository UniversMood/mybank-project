name: MyBank CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root_password_test
          MYSQL_DATABASE: mybank_test  # Base principale
          MYSQL_USER: mybank_test
          MYSQL_PASSWORD: mybank_test_password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_mysql, zip

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Create Backend .env for CI/CD
      working-directory: ./backend
      run: |
        cat > .env << 'EOL'
        APP_ENV=test  # ✅ Laissez "test" pour que Symfony ajoute _test
        APP_SECRET=test_secret_key_for_ci_pipeline
        DATABASE_URL="mysql://mybank_test:mybank_test_password@127.0.0.1:3306/mybank_test?serverVersion=8.0&charset=utf8mb4"
        CORS_ALLOW_ORIGIN='^https?://(localhost|127\.0\.0\.1)(:[0-9]+)?$'
        EOL
        echo "Backend .env file created for CI/CD"
        cat .env

    - name: Install Backend Dependencies
      working-directory: ./backend
      run: composer install --no-scripts --no-interaction --no-progress

    - name: Wait for MySQL to be ready
      run: |
        for i in {1..30}; do
          if mysqladmin ping -h"127.0.0.1" -u"root" -p"root_password_test" --silent; then
            echo "MySQL is ready!"
            break
          fi
          echo "Waiting for MySQL... Attempt $i/30"
          sleep 2
        done

    - name: Create test database and grant permissions
      run: |
        mysql -h 127.0.0.1 -u root -proot_password_test << EOF
        -- Crée la base mybank_test_test que Symfony veut utiliser
        CREATE DATABASE IF NOT EXISTS mybank_test_test;
        
        -- Donne toutes les permissions à l'utilisateur sur les deux bases
        GRANT ALL PRIVILEGES ON mybank_test.* TO 'mybank_test'@'%';
        GRANT ALL PRIVILEGES ON mybank_test_test.* TO 'mybank_test'@'%';
        FLUSH PRIVILEGES;
        EOF

    - name: Setup Database
      working-directory: ./backend
      run: |
        # ✅ Laissez Symfony utiliser mybank_test_test naturellement
        php bin/console doctrine:database:create --if-not-exists --env=test
        php bin/console doctrine:schema:create --env=test

    - name: Install Frontend Dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Build Frontend
      working-directory: ./frontend
      run: npm run build

    - name: Start Backend Server
      working-directory: ./backend
      run: |
        php -S localhost:8000 -t public &
        sleep 15  # Donnez plus de temps au serveur

    - name: Debug API before testing
      run: |
        echo "=== DEBUG API ==="
        curl -v http://localhost:8000/api/operations || echo "Operations endpoint not ready"
        curl -v http://localhost:8000/api/categories || echo "Categories endpoint not ready"
        mysql -h 127.0.0.1 -u mybank_test -pmybank_test_password mybank_test_test -e "SHOW TABLES; SELECT * FROM category;"

    - name: Create test category first
      run: |
        mysql -h 127.0.0.1 -u mybank_test -pmybank_test_password mybank_test_test << EOF
        INSERT IGNORE INTO category (id, name) VALUES (1, 'Test Category');
        EOF

    - name: Test POST operation with debug
      run: |
        echo "=== TESTING POST ==="
        # Test avec output détaillé
        curl -v -X POST http://localhost:8000/api/operations \
          -H "Content-Type: application/json" \
          -d '{"label":"Test expense","amount":"50.00","date":"2024-01-15","category":1}' > response.txt 2>&1
        
        cat response.txt
        echo ""
        
        # Vérifiez si ça a fonctionné
        if grep -q "201 Created" response.txt || grep -q "200 OK" response.txt; then
          echo "✓ POST test passed"
        else
          echo "✗ POST test failed"
          exit 1
        fi

    - name: Verify data was inserted
      run: |
        echo "=== VERIFYING DATA ==="
        mysql -h 127.0.0.1 -u mybank_test -pmybank_test_password mybank_test_test -e "SELECT * FROM operation;"

    - name: Stop Backend Server
      run: pkill -f "php -S localhost:8000" || true

  deploy-simulation:
    needs: integration-tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
    - name: Deployment Status
      run: |
        echo "CI/CD Pipeline validation complete"
        echo "Application ready for Docker deployment"
        echo "All integration tests passed"